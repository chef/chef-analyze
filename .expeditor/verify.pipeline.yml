---
steps:
  - label: ":linux: :darwin: :windows: build"
    command:
      - hab studio run "source .studiorc && build_cross_platform"
    timeout_in_minutes: 10
    retry:
      automatic:
        limit: 1
    expeditor:
      executor:
        docker:
          privileged: true
          environment:
            - HAB_STUDIO_SUP=false
            - HAB_NONINTERACTIVE=true
  - label: ":linux: go-unit"
    command:
      - hab studio run "source .studiorc && unit_tests"
    expeditor:
      executor:
        docker:
          privileged: true
  - label: ":linux: go-integration"
    command:
      - hab studio run "source .studiorc && integration_tests"
    expeditor:
      executor:
        docker:
          privileged: true
  - label: ":windows: go-integration"
    command:
      - hab studio run "./scripts/integration_tests.ps1"
    expeditor:
      executor:
        windows:
          environment:
            - HAB_STUDIO_SUP=false
            - HAB_NONINTERACTIVE=true
